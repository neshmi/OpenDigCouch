<div class="span11 offset1">
  <div class="row-fluid">
    <div class="span12">
      <h1 data-bind="square_label"></h1>
    </div>
  </div>

  <div class="row-fluid">

    <div class="span12">
      <ul class="unstyled">
        <li data-foreach-locus="loci">

          <div class="row-fluid">

            <div class="span2">
              <div class="row">
                <h1 data-bind="locus.key[1]" class="text-info"></h1>
                <h5 data-bind="locus.key[3]" class="muted"></h5>
              </div>
            </div>

            <div class="span8">
              <div class="row-fluid">
                <h4 class="locus-description" data-bind="locus.key[4]"></h4>
              </div>
              <div class="row-fluid">
                <h5 class="locus-period text-success" data-bind="locus.key[5]"></h5>
              </div>
            </div>

            <div class="span2">
              <a data-route="locus.key[6]" class="btn btn-large btn-primary">View</a>
            </div>
          </div>

        </li>
      </ul>
    </div>

  </div>

</div>
